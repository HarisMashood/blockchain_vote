<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vaalilautakunta Voting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
      .blacktext {
        color: black;
        font-size: 20px;
      }
  </style>
</head>
<body>
  <nav style="height: 120px">
    <div class="nav-wrapper" style="background-color: #002F6C;">
      <img src="images/e-voting-logo.png" alt="" height="120" width="350" style="padding-left: 250px;">
      <div class="brand-logo center">
        <h3 style="color: white">Vaalilautakunta</h3>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div id="card-alert" class="card light-blue lighten-5">
        <div class="card-content light-blue-text">
          <p id="loc_info">NEWS : You have done 5 actions.</p>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Election Symbol</th>
            <th>Party</th>
            <th>Candidate Name</th>
            <th>Vote</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="images/bjp.png" alt="" height="42" width="42"></td>
            <td>Social Democratic Party</td>
            <td id="cand1">Haris Mashood</td>
            <td><button id="vote1" class="btn waves-effect waves-light" type="submit" name="action">Vote</button></td>
          </tr>
          <tr>
            <td><img src="images/cong.png" alt="" height="42" width="42"></td>
            <td>Centre Party</td>
            <td id="cand2">Maxwell Njiru</td>
            <td><button id="vote2" class="btn waves-effect waves-light" type="submit" name="action">Vote</button></td>
          </tr>
          <tr>
            <td><img src="images/rsc.png" alt="" height="42" width="42"></td>
            <td>Finns Party</td>
            <td id="cand3">Ibrahim Ajagbe</td>
            <td><button id="vote3" class="btn waves-effect waves-light" type="submit" name="action">Vote</button></td>
          </tr>
          <tr>
            <td><img src="images/shiv.png" alt="" height="42" width="42"></td>
            <td>National Coalition Party</td>
            <td id="cand4">Samra Jami</td>
            <td><button id="vote4" class="btn waves-effect waves-light" type="submit" name="action">Vote</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer style="height: 70px; background-color: #002F6C;" class="page-footer">
    <div class="brand-logo center">Made for IBC Project</div>
  </footer>

  <!-- SCRIPTS: load in this order -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@0.20.7/dist/web3.min.js"></script>
  <script type="text/javascript" src="js/clist.js"></script>
</body>
</html>
